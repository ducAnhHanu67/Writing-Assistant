<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        .header,
        .footer {
            background-color: #2c2c2c;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .header {
            border-bottom: 1px solid #444;
        }

        .footer {
            border-top: 1px solid #444;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            background-color: #3a3a3a;
            border: 1px solid #444;
        }

        thead {
            background-color: #444;
            color: white;
        }

        thead th {
            padding: 12px;
            text-align: left;
        }

        tbody tr {
            border-bottom: 1px solid #555;
        }

        tbody tr:nth-child(even) {
            background-color: #4a4a4a;
        }

        tbody tr:hover {
            background-color: #575757;
        }

        tbody td {
            padding: 12px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Dashboard</h1>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Function</th>
                    <th>Origin text</th>
                    <th>Respond Text</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{ row['name'] }}</td>
                    <td>{{ row['funt'] }}</td>
                    <td>{{ row['oriText'] }}</td>
                    <td>{{ row['resText'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </div>
</body>

</html>
